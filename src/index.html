<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>N3-dashboard</title>

    <!--build:css css/styles.min.css-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <!--endbuild-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <body>
    <div class="container-fluid">

      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn visible-xs visible-sm" onclick="closeNav()"></a>
        <div class="sidebar-menu">
        
            <div class="sidebar-menu-inner">
              
              <!--header logo -->
              <div class="logo-main">
                <a href="index.html">
                  <img src="../images/logo-white.svg" alt="dashboard">

              <!-- All the links -->
              <ul class="main-menu" style="">
                <li class="root-level active">
                  <a href="index.html">
                    <img src="../images/controls-white.svg" alt="dashboard">
                    <span >Dashboard</span>
                  </a>
                </li>

                <li class="root-level">
                  <a href="orders.html">
                    <img src="../images/shopping-cart-purple.svg" alt="orders">
                    <span >Orders</span>
                  </a>
                </li>

                <li class="root-level ">
                  <a href="index.html">
                    <img src="../images/factory-purple.svg" alt="orders">

                    <img class="arrow pull-right" src="../images/arrow-purple.svg" alt="arrow">
                  </a>
                </li>

                <li class="root-level ">
                  <a href="index.html">
                    <img src="../images/box-purple.svg" alt="products">
                    <span >Products</span>
                  </a>
                </li>

                <li class="root-level ">
                  <a href="index.html">
                    <img src="../images/document-purple.svg" alt="products">

                  </a>
                </li>

                <li class="root-level ">
                  <a href="index.html">
                    <img src="../images/pricing-label-purple.svg" alt="pricing">
                    <span >Pricing</span>
                  </a>
                </li>

                <li class="root-level ">
                  <a href="index.html">
                    <img src="../images/shapes-purple.svg" alt="brands">
                    <span >Brands</span>
                  </a>
                </li>

                <li class="root-level ">
                  <a href="index.html">
                    <img src="../images/gear-purple.svg" alt="settings">

                    <img class="arrow pull-right" src="../images/arrow-purple.svg" alt="arrow">
                  </a>
                </li>

                <li class="root-level ">
                  <a href="index.html">
                    <img src="../images/chart-purple.svg" alt="Reports">
                    <span >Reports</span>
                  </a>
                </li>

                  <a href="index.html">
                    <img src="../images/people-purple.svg" alt="Account Users">

                  </a>

            <div class="poweredby ">

     </div> <!-- End sidenav -->
     
         <div class="container-fluid dashboard">
          <div class="row">
